<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad&family=Chakra+Petch:wght@600&family=Yantramanav:wght@300&display=swap&family=Nanum+Gothic&family=DM+Mono&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    </head>
    <style>
        body {
          background-color: #121212;
          color: #fff;
        }
      
        .card {
          background-color: #1e1e1e;
          border: none;
        }
      
        .form-control {
          background-color: #2a2a2a;
          color: #fff;
          border: 1px solid #444;
        }
      
        .form-control:focus {
          background-color: #333;
          box-shadow: none;
        }
      
        * {
          color: #fff;
        }
      
        ::-webkit-input-placeholder{
          color: grey !important;
        }
      
        input.no-arrows::-webkit-outer-spin-button,
        input.no-arrows::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
      
        input[type=number].no-arrows {
          -moz-appearance: textfield;
        }
      </style>
      <body class="bg-black">
        <div style="background: #000;" class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Cart</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <!-- Cart Items Table -->
            <table class="table table-sm table-dark" style="background: #000;">
              <thead>
                <tr>
                  <th style="width: 20%"></th>
                  <th style="width: 40%"></th>
                  <th style="width: 40%"></th>
                </tr>
              </thead>
              <tbody id="cart-items">
                <!-- Dynamically populated cart items -->
              </tbody>
            </table>
            <hr>
            <!-- Total Price -->
            <div class="d-flex justify-content-between">
              <strong>Total:</strong>
              <span id="total-price">$0.00</span>
            </div>
          </div>
          <a class="btn btn-danger m-2" href="checkout.html" role="button">Continue to Checkout</a>
        </div>
        <!-- Navbar -->
         <nav-bar page="merch"></nav-bar>
        
      
        <!-- Hero Section -->
        <div class="container mt-5 text-center text-white">
          <h1 class="display-4">Official Merch</h1>
          <p class="lead">Grab your favorite items below and represent!</p>
          <input type="text" class="form-control my-4" id="searchInput" placeholder="Search by item name" style="color:white">
        </div>
      
        <!-- Merch Items List -->
        <div class="container mt-4">
          <div class="row" id="merchItems">
            <!-- Merch Item Card 1 -->
            <div class="col-md-6 col-lg-4 mb-4">
              <div class="card">
                <img src="../assets/merch-img/tshirtbgblack.jpg" class="card-img-top" alt="T-shirt">
                <div class="card-body">
                  <h5 class="card-title text-white">Band T-shirt</h5>
                  <p class="card-text">$12.99</p>
                  <a href="/merchPopOut.html" class="btn btn-danger" onclick="to_merch_view(event)">View</a>
                </div>
              </div>
            </div>
      
            <!-- Merch Item Card 2 -->
            <div class="col-md-6 col-lg-4 mb-4">
              <div class="card">
                <img src="../assets/merch-img/crewneck.jpg" class="card-img-top" alt="Hoodie">
                <div class="card-body">
                  <h5 class="card-title text-white">Band Crewneck</h5>
                  <p class="card-text">$29.99</p>
                  <a href="/merchPopOut.html" class="btn btn-danger" onclick="to_merch_view(event)">View</a>
                </div>
              </div>
            </div>
      
            <!-- Merch Item Card 3 -->
            <div class="col-md-6 col-lg-4 mb-4">
              <div class="card">
                <img src="../assets/merch-img/guitarpick.jpg" class="card-img-top" alt="Cap">
                <div class="card-body">
                  <h5 class="card-title text-white">Guitar Pick</h5>
                  <p class="card-text">$5.99</p>
                  <a href="/merchPopOut.html" class="btn btn-danger" onclick="to_merch_view(event)">View</a>
                </div>
              </div>
            </div>
      
            <!-- Merch Item Card 4 -->
            <div class="col-md-6 col-lg-4 mb-4">
              <div class="card">
                <img src="../assets/merch-img/beanie.jpg" class="card-img-top" alt="Poster">
                <div class="card-body">
                  <h5 class="card-title text-white">Band Beanie</h5>
                  <p class="card-text">$11.99</p>
                  <a href="/pages/merchPopOut.html" class="btn btn-danger" onclick="to_merch_view(event)">View</a>
                </div>
              </div>
            </div>
      
            <!-- Additional merch items can be added here -->
          </div>
        </div>
      
        <!-- Bootstrap 5 JS -->
        <script src="../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
        <script>
          // Search functionality
          const searchInput = document.getElementById('searchInput');
          searchInput.addEventListener('input', function () {
            const filter = searchInput.value.toLowerCase();
            const merchItems = document.getElementById('merchItems').getElementsByClassName('card');
            for (let i = 0; i < merchItems.length; i++) {
              const card = merchItems[i];
              const title = card.getElementsByClassName('card-title')[0].textContent.toLowerCase();
              if (title.includes(filter)) {
                card.parentElement.style.display = '';
              } else {
                card.parentElement.style.display = 'none';
              }
            }
          });
        </script>
        <footer-c></footer-c>
        <script src="js/footerC.js"></script>
      </body>
